<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors project</title>
</head>
<body>
   <script>
       function computerPlay() {
          var randnum =  Math.random()*10; // choose a random interger between 0 and 9
          //the next line gets rid of the zero. 
          if(randnum == 0) {randnum = Math.random()*10}
          if (randnum <= 3) {
              return "paper";
          } else if (randnum > 6) {
              return "scissors"; 
          } else {
              return "rock";
          }
       }
       var str;
       function RPSround() {
           var playerSelection = prompt("Enter your choice");
           var playerSelection = playerSelection.toLowerCase();
           var computerSelection = computerPlay();
           var win = "You win! ";
           var lose = "You lose! ";
           var com1 = "Paper beats Rock";
           var com2 = "Rock beats Scissors";
           var com3 = "Scissors beats Paper";
           if (playerSelection == computerSelection) {
               return "It's a match!";
           }  else if (playerSelection=="paper"){
               if (computerSelection=="rock"){
                var str = win + com1;
               return str;} else {
                var str = lose + com3;
               return str;}
           } else if (playerSelection == "rock"){ 
               if (computerSelection == "scissors") {
                var str = win + com2;
               return str;} else {
                var str = lose + com1;
               return str;}
           } else if (playerSelection== "scissors") {
               if (computerSelection == "paper") {
                var str = win + com3;
               return str;} else {
                var str = lose + com2;
               return str;}
           }
       }
       function game() {
            var winPlayer = 0;
           for (var i = 1; i <= 5; i++) {
               var str = RPSround();
              if (str.search("win")!==-1) {
                  winPlayer = ++winPlayer;
              } 
              alert(str + " Your score is " + winPlayer + "/" + i);
           }
            if (winPlayer >= 3){
                return "You beat the computer! Yeay!";
             } else {
                 return "Oh no.. the computer won the game..";
             }
       } 
       console.log(game())
   </script>
</body>
</html>
