<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors project</title>
</head>
<body>
   <script>
       function computerPlay() {
          var randnum =  Math.random()*10;
          if(randnum == 0) {randnum = Math.random()*10}
          if (randnum <= 3) {
              return "Paper";
          } else if (randnum > 6) {
              return "Scissors"; 
          } else {
              return "Rock";
          }
       }
       var str;
       function RPSround() {
           var playerSelection = prompt("Enter your choice");
           var playerSelection = playerSelection.toLowerCase();
           var computerSelection = computerPlay();
           var win = "You win! ";
           var lose = "You lose! ";
           var com1 = "Paper beats Rock";
           var com2 = "Rock beats Scissors";
           var com3 = "Scissors beats Paper";
           if (playerSelection == computerSelection) {
               return "It's a match!";
           }  else if (playerSelection=="paper"){
               if (computerSelection=="Rock"){
                var str = win + com1;
               return str;} else {
                var str = lose + com3;
               return str;}
           } else if (playerSelection == "rock"){ 
               if (computerSelection == "Scissors") {
                var str = win + com2;
               return str;} else {
                var str = lose + com1;
               return str;}
           } else if (playerSelection== "scissors") {
               if (computerSelection == "Paper") {
                var str = win + com3;
               return str;} else {
                var str = lose + com2;
               return str;}
           }
       }
       function game() {
           for (var i = 0; i <= 5; i++) {
               RPSround();
               var winPlayer = 0;
              if (str.search("win")!==-1) {
                  winPlayer++;
              } 
           }
           (winPlayer >= 3)? "You beat the computer! Yeay!" : "Oh no.. the computer won the game..";
           }
       console.log(game())
   </script>
</body>
</html>
